<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert</title>
</head>
<body>


<form action="#" th:action="@{/adduser}" th:object="${user}" method="get">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br><br>
    
    <label for="email">Address</label>
    <input type="text" th:field="*{address}" id="email" placeholder="address">
    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
    <br><br>
    <input type="submit" value="Add User">   
</form>

<div>
	<a href="/index">Show User List</a>
</div>
</body>
</html>
