<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<head>
      <meta charset="utf-8">
      <title>Login and Registration</title>
      <link rel="stylesheet" th:href="@{/css/login_style.css}">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
 
      <div class="wrapper">
         <div class="title-text">
 
            <div class="title login">
               Login Form
            </div>
            <div class="title signup">
               SignUp Form
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            
            <div class="form-inner">
            
               <form action="#" th:action="@{/login}" class="login" method="get">
            
                  <div class="field">
                     <input type="email" name="email" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" name="password" placeholder="Password" required>
                  </div>
                  <!--  <div class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div> -->
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div>
                  <div class="signup-link">
                     Not a member? <a href="">Signup now</a>
                  </div>
                  
                  <div class="home-link" style="text-align: center; margin-top: 8px;">
                  <a style="color:#3100ff;" th:href="@{/index}">Back to Home</a>
                  </div>
               </form>
               
               
               
				<form action="#" th:action="@{/saveuser}" th:object="${user}" class="signup" method="get">
               
              	  <div class="field">
                     <input type="text" th:field="*{fname}" placeholder="First Name" required>
                  </div>
                  <div class="field">
                     <input type="text" th:field="*{lname}" placeholder="Last Name" required>
                  </div>
                  <div class="field">
                     <input type="email" th:field="*{email}" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" th:field="*{password}" placeholder="Password" required>
                  </div>
                 
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="SignUp">
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
   </body>
</html>
